name: CICD

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    publish:
        runs-on:
             ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 20
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: '20'
            - uses: browser-actions/setup-chrome@latest
            - run: chrome --version
            - uses: s4u/maven-settings-action@v2.8.0
              with:
                servers: '[{"id": "serverId", "username": "username", "password": "password"}]'
            - name: Mostrar contenido de settings.xml
              run: |
                  # Verifica si el archivo settings.xml existe antes de imprimirlo
                  if [ -f ~/.m2/settings.xml ]; then
                    cat ~/.m2/settings.xml
                  else
                    echo "El archivo settings.xml no existe en la ruta ~/.m2/"
                  fi