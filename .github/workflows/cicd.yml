

name: CICD

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

workflow_dispatch:
        
jobs:
    publish:
        runs-on:
             ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 17
            uses: actions/setup-java@v3
            with:
                distribution: 'temurin'
                java-version: '17'
            - name: Run tests
            run: mvn -f backend/pom.xml test
