spring.datasource.url=jdbc:mysql://${MYSQLUSER:root}:${MYSQLPASSWORD:password}@${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:keywhale}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLROOT:password}
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.path=/api-docs

logging.level.org.springframework.web=DEBUG

logging.level.org.springframework.security=DEBUG

spring.jpa.show-sql=false

spring.servlet.multipart.enabled=true

server.port=${PORT:8443}
spring.jackson.time-zone=Europe/Madrid

file-dir=.serverFiles
spring.resources.static-locations=file:.serverFiles
spring.mvc.pathmatch.matching-strategy = ant_path_matcher

lti.basic.registration.id=1
lti.clientId=${CLIENTID:gLdbMIPatorTZvl}
lti.name=Aula Virtual
lti.externalPlatform=${EXTERNALPLATFORM:http://localhost}
lti.keySetUrl=${KEYSETURL:http://localhost/mod/lti/certs.php}
lti.accessTokenUrl=${ACCESSTOKENURL:http://localhost/mod/lti/token.php}
lti.oidcAuthUrl=${OIDCAUTHURL:http://localhost/mod/lti/auth.php}
lti.algorithm=RSA
lti.privateKey=${PRIVATEKEY:}
lti.publicKey=${PUBLICKEY:}
lti.deploymentId=${DEPLOYMENTID:18}