<mat-grid-list cols="1">
  <div *ngIf="!loading; else isLoading">
    <div *ngIf="isTeacher;else student">
      <app-teacher-exam-page></app-teacher-exam-page>
    </div>
    <ng-template #student>
      <app-student-exam-page></app-student-exam-page>
    </ng-template>
  </div>
  <ng-template #isLoading>
    <mat-spinner color="primary" style="height: 50px; width: 50px;"></mat-spinner>
  </ng-template>
</mat-grid-list>
