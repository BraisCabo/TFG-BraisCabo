<mat-grid-list cols="1">
  <p style="font-size: x-large;">Registro</p>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="name" required id="name">
    <mat-error *ngIf="name.invalid">{{getErrorMessageName()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellidos</mat-label>
    <input matInput [formControl]="lastName" required id="lastName">
    <mat-error *ngIf="lastName.invalid">{{getErrorMessageLastName()}}</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Correo electrónico</mat-label>
    <input matInput [formControl]="email" required id="email">
    <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput [formControl]="password" [type]="hidePassword ? 'password' : 'text'" required id="password">
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Confirmar contraseña</mat-label>
    <input matInput [formControl]="repeatPassword" [type]="hideRepeatPassword ? 'password' : 'text'" required id="repeatPassword">
    <button mat-icon-button matSuffix (click)="hideRepeatPassword = !hideRepeatPassword"
      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideRepeatPassword">
      <mat-icon>{{hideRepeatPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <br>
  <div *ngIf="!loading; else isLoading">
    <button [disabled]="!correctData()" (click)="register()" mat-raised-button color="primary" id="registerButton">Registrarse</button>
  </div>
  <ng-template #isLoading>
    <mat-spinner color="primary" style="height: 50px; width: 50px;"></mat-spinner>
  </ng-template>
</mat-grid-list>
